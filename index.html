<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>

<body class="root root_position_center">
    <section id="popupEditProfile" class="popup">
        <div class="popup__container">
            <button id="buttonCloseProfile" type="button" class="popup__button-close"><img class="popup__close-icon" src="./images/close_Icon.svg" alt="закрыть"></button>
            <form id ="editProfileForm" name="edit-profile" class="popup__container-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="newNameProfile" required name="new-name" placeholder="Имя" class="popup__field" type="text">
                <input id="newBusyProfile" required name="new-busy" placeholder="Профессиональная деятельность" class="popup__field" type="text">
                <button id="profileButtonSave" type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </section>
    <section id="popupEditPlace" class="popup">
        <div class="popup__container">
            <button id="buttonClosePlace" type="button" class="popup__button-close"><img class="popup__close-icon" src="./images/close_Icon.svg" alt="закрыть"></button>
            <form id="editPlaceForm" name="edit-profile" class="popup__container-form">
                <h2 class="popup__title">Новое место</h2>
                <input id="newNamePlace" required name="new-place" placeholder="место" class="popup__field" type="text">
                <input id="newPicturePlace" required name="new-picture" placeholder="URL" class="popup__field" type="url">
                <button id="placeButtonSave" type="submit" class="popup__button-save">Создать</button>
            </form>
        </div>
    </section>
    <div id="popupBigPlace" class="popup popup_dark-background">
        <div class="popup__container-place">
            <button id="closeBigPicture" type="button" class="popup__button-close popup__button-close_position_relative"><img class="popup__close-icon" src="./images/close_Icon.svg" alt="закрыть"></button>
            <img id="bigPicturePlace" class="popup__picture-place" src="" alt="">
            <p id="bigPictureName" class="popup__name-place"></p>
        </div>
</div>
</div>
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" alt="Джак" src="./images/jak.png">
            <div class="profile__container-name">
                <div class="profile__container-name-edit">
                    <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img class="profile__edit-icon" src="./images/Edit__icon.svg" alt="Изменить"></button></div>
                <p id="profileDescription" class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"><img class="profile__button-icon" src="./images/plus.svg" alt="плюс"></button>
        </section>
        <section class="places">
            <ul class="places__list">
                <template id="newplaces">
                <li class="place">
                    <img class="place__picture" src="" alt="">
                    <button type="button" class="place__remove"><img class="place__remove-picture" src="./images/basket.png" alt="удалить"></button>
                    <div class="place__container-text">
                        <h2 class="place__name"></h2>
                        <button type="button" class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li></template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
