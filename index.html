<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>

<body class="root root_position_center ">
    <section class="popup">
        <form action="" class="popup__container">
            <button class="popup__button-close"><img class="popup__close-icon" src="./images/close_Icon.svg" alt="закрыть"></button>
            <div class="popup__container-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__new-name" type="text">
                <input class="popup__busy" type="text">
                <button class="popup__button-save">Сохранить</button>
            </div>
        </form>
    </section>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./images/Logo.svg" alt="logo">
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/jak.png">
            <div class="profile__container-name">
                <div class="profile__container-name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img class="profile__edit-icon" src="./images/Edit__icon.svg" alt="Изменить"></button></div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__button-add"><img class="profile__button-icon" src="./images/plus.svg" alt="плюс"></button>
        </section>
        <section class="places">
            <ul class="places__list">
                <li class="place">
                    <img class="place__picture" src="./images/elements/place_1.jpg" alt="храм">
                    <div class="place__container-text">
                        <h2 class="place__name">Карачаевск</h2>
                        <button class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__picture" src="./images/elements/place_2.jpg" alt="Поле">
                    <div class="place__container-text">
                        <h2 class="place__name">Гора Эльбрус</h2>
                        <button class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__picture" src="./images/elements/place_3.jpg" alt="Горы">
                    <div class="place__container-text">
                        <h2 class="place__name">Домбай</h2>
                        <button class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__picture" src="./images/elements/place_2.jpg" alt="Поле">
                    <div class="place__container-text">
                        <h2 class="place__name">Гора Эльбрус</h2>
                        <button class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__picture" src="./images/elements/place_3.jpg" alt="Горы">
                    <div class="place__container-text">
                        <h2 class="place__name">Домбай</h2>
                        <button class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__picture" src="./images/elements/place_1.jpg" alt="храм">
                    <div class="place__container-text">
                        <h2 class="place__name">Карачаево-Ч..</h2>
                        <button class="place__button-heart"><img class="place__icon-heart" src="./images/Icon-heart.svg" alt="Сердце"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

</body>

</html>
